<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>

      <ion-col size="12" *ngFor="let item of pares">
        <ion-card mode="md">
          <img (click)="Detalle( item.id )" class="poster" [src]="item.poster_path  | imagen">
        </ion-card>
      </ion-col>

    </ion-row>
    
  </ion-slide>

  <ion-slide class="slide-mas">
      <ion-button expand="full"
                  class="btn-mas"
                  size="large"
                  (click)="onClick()">
          <ion-icon name="add"></ion-icon>
      </ion-button>
  </ion-slide>
</ion-slides>
