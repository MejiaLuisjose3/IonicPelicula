<ion-header>
  <ion-toolbar>
    <ion-title>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar Pelicula"
                 animated
                 debounce="700"
                 [value]="textoBuscar"
                 (ionChange)="Buscar( $event )"></ion-searchbar>

</ion-toolbar>

<ion-content>

  <ion-grid *ngIf="buscando">
    <ion-row>
      <ion-col text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="pelicula.length === 0">
    <ion-item (click)="textoBuscar = idea" *ngFor="let idea of ideas">
      <ion-label color="primary">{{ idea }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let item of pelicula">
        <ion-card (click)="verDetalle(item.id)">
          <ion-card>
            <img [src]="item.poster_path | imagen">
            <ion-card-header>
              <ion-card-subtitle>{{ item.release_date }}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <h2>{{ item.title }}</h2>
            </ion-card-content>
          </ion-card>

        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
